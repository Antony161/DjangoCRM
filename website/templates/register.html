{% extends 'base.html' %}

{% block content %}


<div class="col-md-6 offset-md-3">

<h1>Register</h1>

<form method="POST" action="">
    {% csrf_token %}
    {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            Your form has erros
            {% for field in form %}
                {% if field.erros %}
                    {{ filed.errors}}
                {% endif %}
            {% endfor %}
    {% endif %}
        </div>
    {{ form.as_p}}
    <br>
    <button type="submit" class="btn btn-secondary">Register</button>
</form>



</div>
{% endblock %}
